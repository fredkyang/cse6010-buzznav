<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaTech Navigation System</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h2>BUZZNAV</h2>

            <div class="input-group autocomplete-container">
                <label for="start-building">Start:</label>
                <input type="text" id="start-building" placeholder="e.g., John Lewis Student Center" autocomplete="off">
                <div class="autocomplete-items" id="start-autocomplete-list"></div>
            </div>

            <!-- Via Points Container -->
            <div id="via-points-container">
                <!-- Via points will be added here dynamically -->
            </div>

            <button id="add-via-btn" class="secondary-btn">+ Add Via Point</button>

            <!-- TSP Optimization Toggle -->
            <div class="tsp-toggle-container">
                <label class="tsp-checkbox-label">
                    <input type="checkbox" id="optimize-order-checkbox">
                    <span>Optimize visit order (TSP)</span>
                </label>
                <small class="tsp-help-text">When enabled, the route will visit all points in the most efficient order</small>
            </div>

            <div class="input-group autocomplete-container">
                <label for="end-building">Destination:</label>
                <input type="text" id="end-building" placeholder="e.g., College of Business" autocomplete="off">
                <div class="autocomplete-items" id="end-autocomplete-list"></div>
            </div>

            <button id="navigate-btn">Start !!!</button>

            <div id="results-panel" style="display: none;">
                <h3>Route Results</h3>
                <p id="route-summary"></p>
                <h4>Turn-by-Turn Directions:</h4>
                <div id="turn-by-turn-list"></div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>
</body>

</html>
